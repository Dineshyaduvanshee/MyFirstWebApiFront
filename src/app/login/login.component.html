  <hr>
<div *ngIf="users.length > 0">
  <h2 style="text-align: center;">Login Records</h2>

  <table class="table table-striped" border="1">
    <thead>
      <tr>
        <th>Id</th>
        <th>UserName</th>
        <th>Pawword</th>
        <th>Update At</th>
        <!-- Add other columns as needed -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.password }}</td>
        <td>{{ user.created_at }}</td>
        <!-- Add other columns as needed -->
      </tr>
    </tbody>
  </table>
</div>
<hr>
